name: auto update

on:
  schedule:
    # one hour after simple-icons automatic release (https://crontab.guru/#0_1_*_*_0)
    - cron: "0 1 * * 0"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: configure credentials
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          global: true
          name: github-actions
          email: github-actions@users.noreply.github.com
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: setup Python 3.8.x
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: install Poetry
        uses: snok/install-poetry@v1.1.8
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: install library
        run: poetry install -E auto-update --no-interaction

      - name: run auto update
        env:
          POETRY_PYPI_TOKEN_PYPI: "${{ secrets.POETRY_PYPI_TOKEN_PYPI }}"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: poetry run python scripts/auto-update.py
